<!DOCTYPE html>
<html>
<head>
<title>Калькулятор</title>
<link rel=stylesheet type="text/css" href="/MarinaBuslaeva/Calculator/blob/master/index.css">
</head>
<body>
    <h1>Привет! Это мой калькулятор.<br>Другие проекты можно посмотреть<a href="https://github.com/MarinaBuslaeva">здесь.</a></h1>
<div id="reticulum"><table>
<tr></tr>
<tr>
    <td><button>C</button></td>
    <td><button>C/E</button></td>
    <td><button>*</button></td>
    <td><button>/</button></td>
    </tr>
<tr>
    <td><button>7</button></td>
    <td><button>8</button></td>
    <td><button>9</button></td>
    <td><button>-</button></td>
</tr>
<tr>
    <td><button>4</button></td>
    <td><button>5</button></td>
    <td><button>6</button></td>
    <td><button>+</button></td>
</tr>
<tr>
    <td><button>1</button></td>
    <td><button>2</button></td>
    <td><button>3</button></td>
    <td rowspan="2"><button>=</button></td>
</tr>
<tr>
    <td colspan="2"><button>0</button></td>
    <td><button>,</button></td>
    <td></td>
    <td></td>
</tr>
</table></div>
    <script src"script.js"></script>
</body>
</html>
